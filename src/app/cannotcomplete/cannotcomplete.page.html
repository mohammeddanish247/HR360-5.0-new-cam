<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title>Can not complete certificate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Reason</ion-label>
    <ion-textarea rows="10" cols="40" [(ngModel)]="Reason" placeholder="Write details here..." ></ion-textarea>
  </ion-item>

 
</ion-content>

<ion-footer>
    <ion-button expand="full" color="secondary" (click)="CannotcompleteClick()">Submit</ion-button>
</ion-footer>
